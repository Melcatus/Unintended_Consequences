#plot code to generate SNPs and SV in circos
# circos.conf

karyotype = data/karyotype/karyotype.glycinemax.txt 


#This is to set the chromomsomes on the outsite of the figure data
<ideogram>

#how much space you want between each chromosome
<spacing>
default = 0.005r

#This is to add an extra space between two chromosomes for figure labels
<pairwise Gm20 Gm01>
    spacing = 10r
    thickness = 20p
  </pairwise>

</spacing>

#other paramenters for the ideogram
radius    = 0.9r
thickness = 20p
fill      = yes

# Minimum definition for ideogram labels.
#Show the chromosome names
show_label       = yes

# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1r + 75p
label_size       = 30
label_parallel   = yes


</ideogram>


